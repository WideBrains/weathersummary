<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy"
        content="default-src * self blob: data: gap:; style-src * self 'unsafe-inline' blob: data: gap:; script-src * 'self' 'unsafe-eval' 'unsafe-inline' blob: data: gap:; object-src * 'self' blob: data: gap:; img-src * self 'unsafe-inline' blob: data: gap:; connect-src self * 'unsafe-inline' blob: data: gap:; frame-src * self blob: data: gap:;">
    <script src="https://cdn.jsdelivr.net/npm/ol@v9.2.3/dist/ol.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v9.2.3/ol.css">

    <style>
        #windy {
            width: 800px;
            height: 600px;
        }

        html,
        body {
            margin: 0;
            height: 100%;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        .ol-popup {
            position: absolute;
            background-color: white;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #cccccc;
            bottom: 12px;
            left: -50px;
            min-width: 280px;
        }

        .ol-popup:after,
        .ol-popup:before {
            top: 100%;
            border: solid transparent;
            content: " ";
            height: 0;
            width: 0;
            position: absolute;
            pointer-events: none;
        }

        .ol-popup:after {
            border-top-color: white;
            border-width: 10px;
            left: 48px;
            margin-left: -10px;
        }

        .ol-popup:before {
            border-top-color: #cccccc;
            border-width: 11px;
            left: 48px;
            margin-left: -11px;
        }

        .ol-popup-closer {
            text-decoration: none;
            position: absolute;
            top: 2px;
            right: 8px;
        }

        .ol-popup-closer:after {
            content: "‚úñ";
        }

        .wrapper {
            position: relative;
            width: 800px;
            height: 600px;
        }

        #progress {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 0;
            box-shadow: 0px 0px 1px 10px rgb(255, 204, 0);
            width: 0;
            transition: width 250ms;
        }
    </style>
    <title>Weather Summary</title>
</head>

<body>
    <div class="wrapper">
        <div id="map"></div>
        <div id="progress"></div>
        <div id="popup" class="ol-popup">
            <a href="#" id="popup-closer" class="ol-popup-closer"></a>
            <div id="popup-content"></div>
        </div>
    </div>
    <script>
        function Progress(el) {
            this.el = el;
            this.loading = 0;
            this.loaded = 0;
        }
        Progress.prototype.addLoading = function () {
            ++this.loading;
            this.update();
        };
        Progress.prototype.addLoaded = function () {
            ++this.loaded;
            this.update();
        };
        Progress.prototype.update = function () {
            const width = ((this.loaded / this.loading) * 100).toFixed(1) + '%';
            this.el.style.width = width;
        };
        Progress.prototype.show = function () {
            this.el.style.visibility = 'visible';
        };
        Progress.prototype.hide = function () {
            const style = this.el.style;
            setTimeout(function () {
                style.visibility = 'hidden';
                style.width = 0;
            }, 250);
        };
        const progress = new Progress(document.getElementById('progress'));
        const container = document.getElementById('popup');
        const content = document.getElementById('popup-content');
        const closer = document.getElementById('popup-closer');
        const overlay = new ol.Overlay({
            element: container,
            autoPan: {
                animation: {
                    duration: 250,
                },
            },
        });
        closer.onclick = function () {
            overlay.setPosition(undefined);
            closer.blur();
            return false;
        };
        const source = new ol.source.OSM();
        source.on('tileloadstart', function () {
            progress.addLoading();
        });
        source.on(['tileloadend', 'tileloaderror'], function () {
            progress.addLoaded();
        });
        const map = new ol.Map({
            target: 'map',
            layers: [
                new ol.layer.Tile({
                    source: source,
                }),
            ],
            overlays: [overlay],
            view: new ol.View({
                center: [0, 0],
                zoom: 2,
            }),
        });
        map.on('loadstart', function () {
            progress.show();
        });
        map.on('loadend', function () {
            progress.hide();
        });
        map.on("click", function (event) {
            let cords = ol.proj.toLonLat(map.getCoordinateFromPixel(event.pixel));
            const data = getData(cords[1], cords[0]).then((data) => {
                const average = (array) => array.reduce((a, b) => a + b) / array.length;
                const temp = (average(data["temp-surface"]) - 273).toFixed(2);
                const precip = (average(data["past3hprecip-surface"]) * 1000).toFixed(2);
                const wind = average(data["wind_u-surface"]).toFixed(2);
                content.innerHTML = `üå°Ô∏èTEMP: ${temp} ¬∞C <br> üíßPRECIP: ${precip} mm <br> üå™WIND: ${wind} m/s`;
                overlay.setPosition(event.coordinate);
            });
        })
        async function getData(lat, lng) {
            const response = await fetch("https://api.windy.com/api/point-forecast/v2", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    "lat": lat,
                    "lon": lng,
                    "model": "gfs",
                    "parameters": ["temp", "precip", "wind"],
                    "levels": ["surface"],
                    "key": "yFiocbu2PgXmJ1wTWOrDJpDAIaMhi8gX" //placeholder
                })
            });
            return response.json();
        }
    </script>
</body>

</html>
