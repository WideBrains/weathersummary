<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy"
        content="default-src * self blob: data: gap:; style-src * self 'unsafe-inline' blob: data: gap:; script-src * 'self' 'unsafe-eval' 'unsafe-inline' blob: data: gap:; object-src * 'self' blob: data: gap:; img-src * self 'unsafe-inline' blob: data: gap:; connect-src self * 'unsafe-inline' blob: data: gap:; frame-src * self blob: data: gap:;">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v9.2.3/ol.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Weather Summary</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <div style="display: grid; grid-template-columns: 100%; width: 100%; height: 100%;">
        <div class="wrapper">
            <div id="map">
                <div id="popup"></div>
                <div>
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Symbols
                    </button>
                    <ul class="dropdown-menu">
                        <li> <img src="img/marker.png" style="display: block; margin: 5px;"
                                onclick='changeIcon("marker")'></li>
                        <li> <img src="img/house.png" style="display: block; margin: 5px;"
                                onclick='changeIcon("house")'></li>
                        <li> <img src="img/hotel.png" style="display: block; margin: 5px;"
                                onclick='changeIcon("hotel")'></li>
                        <li> <img src="img/building.png" style="display: block; margin: 5px;"
                                onclick='changeIcon("building")'>
                        </li>
                    </ul>
                </div>
            </div>
            <div id="progress"></div>
        </div>

    </div>
    <script src="./dist/mappy.js">
    </script>
    <script>
        function changeIcon(name) {
            Mappy.changeIconName(name);
        }
    </script>

</body>

</html>
